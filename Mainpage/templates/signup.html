<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>TakeCare Registration form </title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Font Awesome CND -->
    <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>

    <!-- <title>Title</title> -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <style>

  body{
          background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.5)),url({% static "s4.jpg" %});
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          padding: 60px 0;
        }

  .feild input{
    background: transparent;
    outline: none;
    border: none;
    height: 5vh;
    border-bottom: solid white 2px;
    width: 100%;
    margin-bottom: 12px;

  }

  .feild input:hover{
    background: white;
    border-bottom: solid deepskyblue 3px;

  }
  .container{
	background: rgba(255, 255, 255, 0.1);
    width: 35%;
    height:auto;
    box-shadow: 10px;
    padding: 0 10px;
    margin-top: 9vh;
    margin-left: 30%;
    justify-content: center;
	align-items: center;
	border-top: 1px solid rgba(255, 255, 255, 0.5);
	border-left: 2px solid rgba(255, 255, 255, 0.5);
	border-right: 1px solid rgba(255, 255, 255, 0.5);

	backdrop-filter: blur(5px);
    /*top: 20vh;*/
  }

    @media screen and (max-width: 1100px) {
         .container
           {
             width: 40%;
             height: auto;
             margin-top: 7vh;
             margin-left: 30%;
                    }
                  }


                @media screen and (max-width: 900px) {
                    .container{
                    width: 50%;
                    height: auto;
                    margin-top: 6vh;
                    margin-left: 25%;
                }

                  }

             @media screen and (max-width: 700px) {
                    .container{
                    width:66% ;
                    height: auto;
                    margin-top: 6vh;
                    margin-left: 17%;
                }

                  }

               @media screen and (max-width: 560px) {
                    .container{
                    width:76% ;
                    height: auto;
                    margin-top: 6vh;
                    margin-left: 12%;
                }

                  }



    </style>
</head>
<body>
<div class="container col-md-6">
    <div class="p-2 m-2 mx-auto">
        <form action="/register/" autocomplete="off" autofocus="true" method="POST">
            {% csrf_token %}
            <h1 style="text-align: center;color: white;"><b>Registration Form</b></h1>
            {% if error %}
            <div class="alert  alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <div class="feild">
                <input name="fullname" placeholder="Fullname" type="text" value="{{Value.fullname}}">
                <input name="email" placeholder="Email" required type="email" value="{{Value.email}}">
                <input name="password" placeholder="Password" required type="password" value="{{Value.password}}">
                <input name="C_password" placeholder="Comford Password" required type="password" value="">
                <input name="Mn" placeholder="Phone Number" type="tel" value="{{Value.phone}}">
                <!--            <input type="text" name="gender" placeholder="Gender">-->

            </div>
<!--            <b style="color:white;float: left;">Gender</b>-->
<!--            <b style="color: white">-->
<!--                <input name="gender" required style="margin-left:10%;" type="radio" value="Male">Male-->
<!--                <input name="gender" type="radio" value="Female">Female-->
<!--                <input name="gender" type="radio" value="Other">Others</b>-->

            <input name="submit"
                   style="margin-left: 30%;border-radius: 30px;margin-top: 20px;color:white;background: red;padding: 5px 10px;"
                   type="submit"
                   value="Create new account">

        </form>
        <div class="d-flex justify-content-center links">
            Already have an account? <a class="ml-2" href="/Login" style="color:white;">Login</a>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
